<br>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">assignment</i>
                    </div>
                    <h4 class="card-title">Detail Equipes</h4>
                  </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                            <app-search-deq (searchTextChanged)="onSearchTextEntered($event)"></app-search-deq> <br>
                            <div class="btn-group">
                                <button mat-raised-button type="button" class="btn btn-round btn-info" (click)='triASC()'><i class="large material-icons">arrow_upward</i></button>
                                <button mat-raised-button type="button" class="btn btn-round btn-info" (click)='triDESC()'><i class="large material-icons">arrow_downward</i></button>
                              </div> 
                        </div>
                        <div class="material-datatables">
                          <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>
                                            id DetailE
                                        </th>
                                        <th>
                                            Salle
                                        </th>
                                        <th>
                                            Thematique
                                        </th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let deq of listDetailEquipe" >
                                    <tr *ngIf="searchText === '' || deq.thematique.toLowerCase().includes(searchText)">
                                        <td>
                                            {{deq.idDetailEquipe}}
                                        </td>
                                        <td [ngStyle]="{color: deq.salle < 10 ? '#550F00' : 'Green'}">
                                            {{deq.salle}}
                                        </td>
                                        <td >
                                            {{deq.thematique}}
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-danger" (click)="delete(deq.idDetailEquipe)">
                                              delete
                                            </button>
                                            &nbsp;
                                            <button [routerLink]="['/detail-equipe/update',deq.idDetailEquipe]" class="btn btn-sm btn-warning">
                                                update
                                            </button>
                                          </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
