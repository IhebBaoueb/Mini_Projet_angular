
<br>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card"> 
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                          <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title">Search departement by id</h4>
                    </div>
                
                <div class="card-body">
                    <div class="toolbar">
                        <input type="text" [(ngModel)]="departement.idDepart" (ngModelChange)="searchById()" name="id"
                        class="form-control" required minlength="3" #i="ngModel">
                        <div class="alert alert-danger" *ngIf="i.touched">
                            <div *ngIf="i.hasError('required')">This field is required</div>
                        </div>
                    </div>
                </div>  
                </div>  
                <div class="card">
                  <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">assignment</i>
                    </div>
                    <h4 class="card-title">List departement</h4>
                  </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                          <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>
                                            idDepart
                                        </th>
                                        <th>
                                            nomDepart
                                        </th>
                                        <th>
                                            Type
                                        </th>
                                        <th>
                                            Description
                                        </th>
                                        <th>
                                            Universit√©
                                        </th>  
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of cloneListDepartement">
                                        <td> {{i.idDepart}} </td>
                                        <td>
                                            {{i.nomDepart}}
                                        </td>
                                        <td>
                                            {{i.type}}
                                        </td>
                                        <td>
                                            {{i.description}}
                                        </td>
                                        <td [ngStyle]="{color:i.universite=='ESPRIT'?'Green':'Grey'}">
                                            {{i.universite}}
                                        </td> 

                                        <td>
                                            <button class="btn btn-sm btn-danger" (click)="delete(i.idDepart)">
                                              delete
                                            </button>
                                            &nbsp;
                                            <button class="btn btn-sm btn-warning" [routerLink]="['/departement/update',i.idDepart]" (click)="update(i.idDepart)">  
                                                update
                                            </button>
                                          </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
                




            </div> 
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
