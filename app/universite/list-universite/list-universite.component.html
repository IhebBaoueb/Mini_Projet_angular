  <input class="form-select" type="text" name="" [(ngModel)]="search_by"  (ngModelChange)="load_filtred()" placeholder="Search by name...">

<div class="row">
      <div class="col-md-4" *ngFor="let u of listUniversite_clone">
      <div class="card card-product">
        <div class="card-header card-header-image" data-header-animation="true">
          <a href="#pablo">
            <img class="img" src="{{u.imgUrl}}">
          </a>
        </div>
        <div class="card-body">
          <div class="card-actions text-center">
            <button mat-raised-button type="button" class="btn btn-danger btn-link fix-broken-card">
              <i class="material-icons">build</i> Fix Header!
            </button>
            <button mat-raised-button type="button" class="btn btn-default btn-link" matTooltip="View" [matTooltipPosition]="'below'">
              <i class="material-icons">art_track</i>
            </button>
            <button mat-raised-button type="button" [routerLink]="['/universite/update/',u.idUniv]" class="btn btn-success btn-link" matTooltip="Edit" [matTooltipPosition]="'below'">
              <i class="material-icons">edit</i>
            </button>
            <button mat-raised-button type="button" (click)="deleteUniv(u.idUniv)" class="btn btn-danger btn-link" matTooltip="Remove" [matTooltipPosition]="'below'">
              <i class="material-icons">close</i>
            </button>
          </div>
          <h4 class="card-title" [ngStyle]="{color:u.nomUniv=='esprit'?'Red':'Blue'}">
            {{u.nomUniv}}
          </h4>
          <div class="card-description">
          {{u.description}}
          </div>
        </div>
        <div class="card-footer">
          <div class="price">
            <h4>{{u.adresse}}</h4>
          </div>
          <div class="stats">
            <p class="card-region"><i class="bi bi-geo-alt-fill"></i>  {{u.region}}</p>
          </div>
        </div>
      </div>
    </div>
   
</div>
