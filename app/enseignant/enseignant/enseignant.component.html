<div class="main-content">
  <div class="container-fluid">
    <nav>
      <button mat-raised-button class="btn btn-primary btn-round" routerLink="new">Ajouter Enseignant</button>
    </nav>
    <nav>
      <button mat-raised-button class="btn btn-primary btn-round" routerLink="stat">Statistique</button>
    </nav>
    <br><br> 
    <form class="navbar-form" >
      <div class="input-group no-border" [ngClass]="{changeBackground: nom != ''}">
        <input type="text" value="" class="form-control" placeholder="chercher par nom..." [(ngModel)]="nom">
        <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
          <i class="material-icons">search</i>
          <div class="ripple-container"></div>
        </button>
      </div>
    </form>
    <br><br>
    <div class="row">
      <div class="col-md-4" *ngFor="let enseignant of listEnseignant | paginate :{itemsPerPage : 6, currentPage:p};">
        <app-enseignantcard [enseignant]="enseignant" [nomInput]="nom" (notification)="deleteEnseignant($event)"></app-enseignantcard>
      </div>
      <pagination-controls (pageChange)=" p = $event "></pagination-controls>
    </div>
  </div>
</div>
