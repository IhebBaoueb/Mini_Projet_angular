
<br>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">School</i>
                        </div>
                        <h4 class="card-title">Etudiants</h4>
                        <button class="btn btn-sm btn-warning" [routerLink]="['/etudiant/form-etudiant']"> Ajouter </button>
                        <form class="col-md-6">
                            <input type="number" [(ngModel)]="etudiant.idEtudiant"
                          name="id" class="form-control" (ngModelChange)="searchById()" placeholder="search by idEtudiant" > 
                        </form>
                        
                          </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                <tr>
                                    <th>
                                        id Etudiant
                                    </th>
                                    <th>
                                        Nom
                                    </th>
                                    <th>
                                        Prenom
                                    </th>
                                    <th>
                                        Option
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let e of cloneListEtudiant ">
                                    <td>
                                        {{e.idEtudiant}}
                                    </td>
                                    <td>
                                        {{e.nomE}}
                                    </td>
                                    <td>
                                        {{e.prenomE}}
                                    </td>
                                    <td>
                                        {{e.option}}
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-danger" (click)="delete(e.idEtudiant)">
                                            delete
                                        </button>
                                        &nbsp;
                                        <button [routerLink]="['/etudiant/update',e.idEtudiant]" class="btn btn-sm btn-warning" (click)="put(e)"  >
                                            update
                                        </button>
                                       
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
