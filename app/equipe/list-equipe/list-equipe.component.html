<br>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">assignment</i>
                    </div>
                    <h4 class="card-title">Equipes</h4>
                  </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--Here you can write extra buttons/actions for the toolbar-->
                            <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search> <br> 
                            <div class="btn-group">
                                <button mat-raised-button type="button" class="btn btn-round btn-info" (click)='triASC()'><i class="large material-icons">arrow_upward</i></button>
                                <button mat-raised-button type="button" class="btn btn-round btn-info" (click)='triDESC()'><i class="large material-icons">arrow_downward</i></button>
                              </div>

                        </div>
                        <div class="material-datatables">
                          <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                      <th>Id</th>
                                      <th>Name</th>
                                      <th>Niveau</th>
                                      <th>Id_DE</th>
                                      <th>Etudiant(s)</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let eq of listEquipe">
                                    <tr *ngIf="searchText === '' || eq.nomEquipe.toLowerCase().includes(searchText)">
                                        <td>
                                            {{eq.idEquipe}}
                                        </td>
                                        <td>    
                                            {{eq.nomEquipe}}
                                        </td>
                                        <td [ngStyle]="{color: eq.niveau == 'SENIOR' ? 'Green' : '#550F00'}">
                                            {{eq.niveau}}
                                        </td>
                                        <td>
                                            {{eq?.detailEquipe?.idDetailEquipe}}
                                        </td>
                                        <td>
                                            <span *ngFor="let e of eq?.etudiants"><td>[ {{e?.prenomE}}</td><td>{{e?.nomE}} ]</td></span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-danger btn-fill" (click)="delete(eq.idEquipe)">
                                              delete
                                            </button>
                                            &nbsp;
                                            <button [routerLink]="['/equipe/update',eq.idEquipe]" class="btn btn-sm btn-warning">
                                                update
                                            </button>
                                          </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
